<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
    <div class="head-title">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>

  <main>
    <form action="index.html" method="post">
      <fieldset class="fieldset-1">
        <legend>Contact Information</legend>
        <div class="contact-info"> 
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" style="width: 100%; height: 60px;">
          
    
          <label for="email">Email Address</label>
          <input type="text" id="email" name="user_email" placeholder="Required" style="width: 100%; height: 60px;">
    
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="user_phone" style="width: 100%; height: 60px;">
    
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" style="width: 100%; height: 60px;">
    
          <label for="city">City</label>
          <input type="text" name="user_city" id="city" style="width: 100%; height: 60px;">
    
          <label for="state">State</label>
          <select name="user_state" id="state" style="width: 100%; height: 60px;">
            <option value="choosestate">Choose State</option>
            <option value="california">Carifornia</option>
            <option value="texas">Texas</option>
            <option value="florida">Florida</option>
          </select>
    
          <label for="zip">Zip Code</label>
          <input type="text" name="user_zip" id="zip" style="width: 55%; height: 60px;">

        </div>
      </fieldset>
  
      <fieldset class="fieldset-2">
        <legend>Newsletter</legend>
        <p>Select the newsletter you would like to receive</p>
        <input type="checkbox" id="htmlnews" value="interest_html" name="user_interest"><label for="htmlnews" class="light">HTML News</label><br><input type="checkbox" id="cssnews" value="interest_css" name="user_interest"><label for="cssnews" class="light">CSS News</label><br><input type="checkbox" id="javascriptnews" value="interest_javascript" name="user_interest"><label for="javascriptnews" class="light">Javascript News</label>
  
        <p>Newsleteer format</p>
        <input type="radio" id="html" value="format_html" name="format"><label for="html" class="light">HTML</label><br><input type="radio" id="plaintext" value="format_plaintext" name="format"><label for="plaintext" class="light">Plain text</label>
  
        <p>Other topics you'd like to hear about</p>
        <textarea name="user_other_interest" id="comment"></textarea>
      </fieldset>
  
      <button type="submit">Sign Up</button>
    </form>
  </main>

  
  <footer>
    <p>Copyright The Code Review</p>
  </footer>




  
</body>
</html>
