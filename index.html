<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
    <div class="head-title">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>

  <main>
    <form action="index.html" method="post">
      <fieldset class="fieldset-1">
        <legend>Contact Information</legend>
        <div class="contact-info"> 
          <div class="name">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">
          </div>
  
          <div class="name">
            <label for="email">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required">
          </div>
          
          <div class="name">
            <label for="phone">Phone Number</label>
            <input required type="tell" id="phone" name="user_phone" placeholder="Required">
          </div>

          <div class="name">
            <label for="address">Street Address</label>
            <input required type="text" id="address" name="user_address" placeholder="Required">
          </div>

          <div class="name">
            <label for="city">City</label>
            <input required type="text" name="user_city" id="city" placeholder="Required">
          </div>
    
          <div class="name">
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="choosestate">Choose State</option>
              <option value="california">Carifornia</option>
              <option value="texas">Texas</option>
              <option value="florida">Florida</option>
            </select>
          </div>
          
          <div class="zip">
            <label for="zip">Zip Code</label>
            <input type="text" name="user_zip" id="zip">
          </div>
        </div>
      </fieldset>
  

      <fieldset class="fieldset-2">
        <legend>Newsletter</legend>
        <label>Select the newsletter you would like to receive</label><br>
        <input required type="checkbox" id="htmlnews" value="interest_html" name="user_interest"><label for="htmlnews" class="light">HTML News</label><br><input type="checkbox" id="cssnews" value="interest_css" name="user_interest"><label for="cssnews" class="light">CSS News</label><br><input type="checkbox" id="javascriptnews" value="interest_javascript" name="user_interest"><label for="javascriptnews" class="light">Javascript News</label><br><br>
  
        <label>Newsleteer format</label><br>
        <input required type="radio" id="html" value="format_html" name="format_1"><label for="html" class="light">HTML</label><br><input type="radio" id="plaintext" value="format_plaintext" name="format_2"><label for="plaintext" class="light">Plain text</label><br><br>
  
        <label for="comment">Other topics you'd like to hear about</lable>
        <textarea name="user_other_interest" id="comment" style="width: 100%; height: 140px;"></textarea>
      </fieldset>
  
      <button type="submit">Sign Up</button>
    </form>
  </main>

  
  <footer>
    <p>Copyright The Code Review</p>
  </footer>




  
</body>
</html>
